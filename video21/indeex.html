<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* the specificity of this is 1 */
    h1 {
        color: blue;
    }
     /* the specificity of this is 1+10=11 */

    h1.yellow {
        color: yellow;
    }
/* the specificity of this is 10 */
    .red {
        color: red;
    }
/* the specificity of this is 10 */
    .purple {
        color: purple;
    }
    /* This is an exasmple of attributew selector  */
    /* the specificity of this is 10 */
    [data-x=a]{
        background-color: maroon;
    }
    
</style>

<body>
    <div>
        <h1  class="yellow red purple" data-x="a">CSS Specificity</h1>
    </div>
</body>

</html>
